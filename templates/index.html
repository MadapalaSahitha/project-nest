<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Account Authenticity Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://png.pngtree.com/thumb_back/fh260/background/20220313/pngtree-hd-wallpaper-wall-dark-building-cement-gray-black-image_997571.jpg');
            background-size: cover;
            background-position: center;
        }
        
        h1 {
            text-align: center;
            margin-top: 50px;
            color: aliceblue;
            /* Adjust as needed */
        }
        
        form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.5);
            /* Transparent background */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        label {
            display: block;
            margin-bottom: 5px;
        }
        
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        
        h2 {
            text-align: center;
            margin-top: 20px;
            color: aliceblue;
        }
    </style>
</head>

<body>
    <h1>Instagram Account Authenticity Checker</h1>
    <form action="/predict" method="post">
        <label for="profile_pic">Profile Picture (0 or 1):</label><br>
        <input type="number" id="profile_pic" name="profile_pic" required min="0" max="1"><br>

        <label for="nums_length_username">Number/Length of Username:</label><br>
        <input type="number" id="nums_length_username" name="nums_length_username" required step="0.01"><br>

        <label for="fullname_words">Number of Words in Full Name:</label><br>
        <input type="number" id="fullname_words" name="fullname_words" required><br>

        <label for="nums_length_fullname">Number/Length of Full Name:</label><br>
        <input type="number" id="nums_length_fullname" name="nums_length_fullname" required step="0.01"><br>

        <label for="name_username">Name in Username (0 or 1):</label><br>
        <input type="number" id="name_username" name="name_username" required min="0" max="1"><br>

        <label for="description_length">Description Length:</label><br>
        <input type="number" id="description_length" name="description_length" required><br>

        <label for="external_URL">External URL (0 or 1):</label><br>
        <input type="number" id="external_URL" name="external_URL" required min="0" max="1"><br>

        <label for="private">Private Account (0 or 1):</label><br>
        <input type="number" id="private" name="private" required min="0" max="1"><br>

        <label for="num_posts">Number of Posts:</label><br>
        <input type="number" id="num_posts" name="num_posts" required><br>

        <label for="num_followers">Number of Followers:</label><br>
        <input type="number" id="num_followers" name="num_followers" required><br>

        <label for="num_follows">Number of Follows:</label><br>
        <input type="number" id="num_follows" name="num_follows" required><br>

        <input type="submit" value="Check">
    </form>

    <!-- Prediction Result Display -->
    {% if prediction %}
    <h2>Prediction Result: {{ prediction }}</h2>
    {% endif %}
</body>

</html>
